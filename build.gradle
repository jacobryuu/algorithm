plugins {
    id 'java'
}

group 'com.algorithm'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.jasypt:jasypt:1.9.3'
}

test {
    useJUnitPlatform()
}